<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpapperscissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

  </head>
  <body>
    <center> 
    <div class="rockpapperscissors">   
    
      <h3> Rock Papper or Scissors</h3>
      
      <div class="buttons">   
          <button class="button" type="button" onclick="playerSelection1()" id="playerSelection1"> Rock </button>
          <button class="button" type="button" onclick="playerSelection2()" id="playerSelection2"> Papper </button>
          <button class="button" type="button" onclick="playerSelection3()" id="playerSelection3"> Scissors </button>
      </div>
      <div class="pcbuttons">   
          <button class="pcbutton" type="button" id="pcrock"> Rock </button>
          <button class="pcbutton" type="button" id="pcpapper"> Papper </button>
          <button class="pcbutton" type="button" id="pcscissor"> Scissors </button>
      </div>
      <div class="score">
          <div class="gamerscore">
              <p>Gamer <span id="gamer">0</span></p> 
          </div>  
          <div class="pcscore">  
              <p><span id="pc">0</span> PC</p>
          </div>  
      </div>
      <p><span id="round">Wins how get the highest score in 5 rounds</p> 
    </div>
    </center>
   </body>
</html>
